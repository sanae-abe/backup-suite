# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# ==================== Advisories ====================
# セキュリティアドバイザリ・脆弱性チェック
# 新形式: すべてのアドバイザリをデフォルトで拒否し、ignoreで例外指定

[advisories]
# データベース更新設定
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# 無視するアドバイザリID（必要に応じて追加）
ignore = [
    # 例: "RUSTSEC-2023-0001",
    # 例: { id = "RUSTSEC-2023-0001", reason = "理由を記載" },
]

# ==================== Licenses ====================
# ライセンスコンプライアンスチェック
# 新形式: allowで明示的に許可するライセンスを指定

[licenses]
# 許可するライセンス（OSS friendly）
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "0BSD",
    "Zlib",
    "BSL-1.0",
]

# ライセンス検出の信頼度閾値
confidence-threshold = 0.8

# 特定クレートのライセンス明示化
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# ==================== Bans ====================
# 依存関係の禁止・制限

[bans]
# 複数バージョン依存の扱い
multiple-versions = "warn"      # 警告のみ（厳格にする場合は "deny"）
wildcards = "deny"              # ワイルドカード依存は拒否
highlight = "all"               # すべての重複を強調表示

# 許可する重複バージョン（一時的）
skip = [
    # 例: { name = "syn", version = "1.0" }
]

# 特定のバージョンツリー許可
skip-tree = [
    # 例: { name = "windows-sys", version = "0.48" }
]

# 禁止クレート（セキュリティリスク・非推奨等）
deny = [
    # セキュリティリスクのあるクレート
    { name = "openssl-sys", wrappers = ["openssl"] },  # rustls推奨

    # 非推奨クレート
    { name = "tempdir" },                              # tempfile推奨
    { name = "time", version = "<0.3" },               # 旧バージョンは脆弱
]

# ワイルドカード依存の許可例外
allow-wildcard-paths = false

# ==================== Sources ====================
# クレートソースの検証

[sources]
# 未知のレジストリは拒否
unknown-registry = "deny"

# 未知のGitソースは拒否
unknown-git = "deny"

# 許可するレジストリ
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# 許可するGitソース（必要な場合のみ）
allow-git = [
    # 例: "https://github.com/your-org/private-crate"
]

# ==================== Output ====================
# 出力フォーマット設定

[output]
feature-depth = 1
