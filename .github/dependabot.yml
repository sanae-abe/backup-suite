# Dependabot configuration for backup-suite
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# Note: For security updates, enable "Dependabot security updates" in GitHub Settings.
# This file configures version updates only.

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"  # Conservative schedule for stable v1.0.x
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"

    # Limit PR volume
    open-pull-requests-limit: 3

    # Group minor and patch updates separately
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"

    # Custom labels
    labels:
      - "dependencies"

    # Commit message format
    commit-message:
      prefix: "deps"
      prefix-development: "chore"

    # Ignore major version updates (breaking changes)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
