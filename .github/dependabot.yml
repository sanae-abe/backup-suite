# Dependabot configuration for backup-suite
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"

    # Limit number of open PRs
    open-pull-requests-limit: 3

    # Group patch and minor updates together
    groups:
      dependencies:
        update-types:
          - "patch"
          - "minor"

    # Labels for PRs
    labels:
      - "dependencies"

    # Commit message configuration
    commit-message:
      prefix: "deps"

    # Ignore major version updates (breaking changes)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
