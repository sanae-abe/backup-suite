name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      id: changelog
      run: |
        # 前回のタグを取得
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$PREVIOUS_TAG" ]; then
          # 初回リリース
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          # 差分からCHANGELOGを生成
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi

        # CHANGELOGファイルを作成
        echo "# Release v${{ steps.get_version.outputs.version }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## 変更内容" >> RELEASE_NOTES.md
        echo "$CHANGELOG" >> RELEASE_NOTES.md

        cat RELEASE_NOTES.md

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false

  build-release:
    name: Build Release Binary
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: backup-suite
            asset_name: backup-suite-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: backup-suite
            asset_name: backup-suite-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: backup-suite
            asset_name: backup-suite-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: backup-suite
            asset_name: backup-suite-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: backup-suite.exe
            asset_name: backup-suite-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        profile: minimal
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Strip binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive
      id: archive
      run: |
        cd target/${{ matrix.target }}/release
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          echo "archive_path=${{ matrix.asset_name }}.zip" >> $GITHUB_OUTPUT
        else
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          echo "archive_path=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_OUTPUT
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ steps.archive.outputs.archive_path }}
        asset_name: ${{ steps.archive.outputs.archive_path }}
        asset_content_type: application/octet-stream

    - name: Generate SHA256 checksum
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          certUtil -hashfile ${{ steps.archive.outputs.archive_path }} SHA256 > ${{ steps.archive.outputs.archive_path }}.sha256
        else
          shasum -a 256 ${{ steps.archive.outputs.archive_path }} > ${{ steps.archive.outputs.archive_path }}.sha256
        fi

    - name: Upload checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ steps.archive.outputs.archive_path }}.sha256
        asset_name: ${{ steps.archive.outputs.archive_path }}.sha256
        asset_content_type: text/plain

  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  create-docker-image:
    name: Create Docker Image
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/backup-suite:latest
          ${{ secrets.DOCKER_USERNAME }}/backup-suite:v${{ needs.create-release.outputs.version }}
        platforms: linux/amd64,linux/arm64

  post-release:
    name: Post-Release Tasks
    needs: [create-release, build-release, publish-crate]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update version in Cargo.toml
      run: |
        # 次のバージョンに更新（パッチバージョンをインクリメント）
        CURRENT_VERSION="${{ needs.create-release.outputs.version }}"
        MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
        MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
        PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
        NEXT_PATCH=$((PATCH + 1))
        NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"

        sed -i "s/version = \".*\"/version = \"${NEXT_VERSION}\"/" Cargo.toml

    - name: Create PR for version bump
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: bump version to $NEXT_VERSION"
        title: "chore: bump version to $NEXT_VERSION"
        body: |
          自動生成されたバージョン更新PR

          リリース v${{ needs.create-release.outputs.version }} の後処理として、
          次のバージョン $NEXT_VERSION に更新します。
        branch: chore/version-bump-${{ needs.create-release.outputs.version }}
        base: develop
