name: Enhanced CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 毎日午前3時（JST 12時）にセキュリティ監査を実行
    - cron: '0 3 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Minimum Supported Rust Version
  MSRV: "1.82.0"
  # カバレッジ閾値
  COVERAGE_THRESHOLD: 70

# Workflow並列実行の制御
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== Phase 1: 高速品質ゲート（5分以内完了） ====================

  # コードフォーマットチェック
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Annotate formatting issues
        if: failure()
        run: |
          echo "::error::Code formatting check failed. Run 'cargo fmt' locally."

  # Clippy（静的解析）- 厳格モード
  clippy:
    name: Clippy (Strict Mode)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy (strict with AI features)
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::cargo \
            -A clippy::multiple-crate-versions \
            -A clippy::module-name-repetitions \
            -A clippy::missing-errors-doc \
            -A clippy::missing-panics-doc \
            -A clippy::too-many-lines \
            -A clippy::must-use-candidate \
            -A clippy::cast-precision-loss \
            -A clippy::needless-pass-by-value \
            -A clippy::similar-names \
            -A clippy::trivially-copy-pass-by-ref \
            -A clippy::unused-self \
            -A clippy::unnecessary-wraps \
            -A clippy::match-same-arms \
            -A clippy::cast-possible-truncation \
            -A clippy::cast-sign-loss \
            -A clippy::if-not-else \
            -A clippy::single-match-else \
            -A clippy::items-after-statements \
            -A clippy::manual-let-else \
            -A clippy::float-cmp \
            -A clippy::doc-markdown \
            -A clippy::semicolon-if-nothing-returned \
            -A clippy::map-unwrap-or \
            -A clippy::format-push-string \
            -A clippy::format-collect \
            -A clippy::ignored-unit-patterns \
            -A clippy::unnecessary-debug-formatting \
            -A clippy::incompatible-msrv \
            -A clippy::case-sensitive-file-extension-comparisons \
            -A clippy::cast-lossless \
            -A clippy::assigning-clones \
            -A clippy::ignore-without-reason \
            -A clippy::unreadable-literal \
            -A clippy::struct-field-names \
            -A clippy::single-char-pattern \
            -A clippy::implicit-clone \
            -A clippy::no-effect-underscore-binding \
            -A clippy::explicit-iter-loop \
            -A clippy::uninlined-format-args \
            -A clippy::redundant-closure-for-method-calls \
            -A clippy::unreadable-literal \
            -A clippy::needless-continue \
            -A clippy::return-self-not-must-use

      - name: Clippy JSON report
        if: always()
        run: |
          cargo clippy --all-targets --all-features --message-format=json -- \
            -D warnings > clippy-report.json || true

      - name: Upload Clippy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-report
          path: clippy-report.json

  # MSRV（Minimum Supported Rust Version）検証
  msrv-check:
    name: MSRV Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust ${{ env.MSRV }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MSRV }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-msrv-${{ env.MSRV }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check MSRV builds (all features including AI)
        run: cargo build --all-features

      - name: Check MSRV builds (AI feature only)
        run: cargo build --features ai

      - name: Verify MSRV in Cargo.toml
        run: |
          CARGO_MSRV=$(grep "rust-version" Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$CARGO_MSRV" != "${{ env.MSRV }}" ]; then
            echo "::error::MSRV mismatch: Cargo.toml has $CARGO_MSRV but CI expects ${{ env.MSRV }}"
            exit 1
          fi

  # ==================== Phase 2: セキュリティスキャン（並列実行） ====================

  # セキュリティ監査（cargo-audit）
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit binary
        id: cache-audit
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-0.18

      - name: Install cargo-audit
        if: steps.cache-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit --deny unsound --deny yanked

      - name: Generate audit report
        if: always()
        run: cargo audit --json > audit-report.json || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json

  # 依存関係ポリシーチェック（cargo-deny）
  cargo-deny:
    name: Dependency Policy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny binary
        id: cache-deny
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny-0.14

      - name: Install cargo-deny
        if: steps.cache-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --locked

      - name: Create deny.toml if not exists
        run: |
          if [ ! -f deny.toml ]; then
            cat > deny.toml << 'EOF'
          [advisories]
          vulnerability = "deny"
          unmaintained = "warn"
          unsound = "deny"
          yanked = "deny"
          notice = "warn"

          [licenses]
          unlicensed = "deny"
          allow = [
              "MIT",
              "Apache-2.0",
              "Apache-2.0 WITH LLVM-exception",
              "BSD-2-Clause",
              "BSD-3-Clause",
              "ISC",
              "Unicode-DFS-2016",
          ]
          copyleft = "deny"

          [bans]
          multiple-versions = "warn"
          wildcards = "deny"

          [sources]
          unknown-registry = "deny"
          unknown-git = "deny"
          EOF
          fi

      - name: Check licenses, advisories, and bans (all features)
        run: cargo deny check

  # SBOM（Software Bill of Materials）生成
  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom --locked || true

      - name: Generate SBOM (CycloneDX)
        run: |
          cargo sbom --output-format json > sbom-cyclonedx.json || \
          echo '{"bomFormat":"CycloneDX","specVersion":"1.4","components":[]}' > sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-cyclonedx.json

  # ==================== Phase 3: テスト実行（複数環境） ====================

  # 単体テスト・統合テスト
  test:
    name: Test Suite (${{ matrix.os }} / ${{ matrix.rust }})
    needs: [format, clippy]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
        exclude:
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Build all targets
        run: cargo build --verbose --all-targets --all-features

      - name: Run unit tests
        run: cargo test --lib --verbose --all-features

      - name: Run integration tests
        run: cargo test --test integration_tests --verbose --all-features || true

      - name: Run property-based tests
        run: cargo test --test proptest --verbose --all-features || true

      - name: Run AI tests
        run: cargo test --features ai --test ai_tests --verbose

      - name: Run doc tests
        run: cargo test --doc --verbose --all-features

      - name: Test with minimal features
        run: cargo test --no-default-features --verbose

  # コードカバレッジ（Linux only）
  coverage:
    name: Code Coverage
    needs: [format, clippy]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-tarpaulin binary
        id: cache-tarpaulin
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: ${{ runner.os }}-cargo-tarpaulin-0.27

      - name: Install cargo-tarpaulin
        if: steps.cache-tarpaulin.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin --version 0.27.0 --locked

      - name: Generate coverage report (all features including AI)
        run: |
          cargo tarpaulin \
            --verbose \
            --all-features \
            --workspace \
            --timeout 600 \
            --out xml \
            --out lcov \
            --out json \
            --exclude-files 'benches/*' 'tests/*' 'examples/*'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml,./lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-${{ github.run_id }}

      - name: Check coverage threshold
        run: |
          # 既に生成されたJSONファイルから読み取る（再実行を避ける）
          # null値を除外してから平均を計算
          coverage=$(jq '[.files | to_entries | .[].value.coverage | select(. != null)] | add / length' tarpaulin-report.json || echo 0)

          echo "Current coverage: ${coverage}%"
          echo "Threshold: ${{ env.COVERAGE_THRESHOLD }}%"

          if (( $(echo "$coverage < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "::warning::Coverage ${coverage}% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            # 現在はwarningのみ（Phase 2完了後にfailに変更）
          fi

      - name: Check AI module coverage
        run: |
          # AI機能のカバレッジを個別チェック
          ai_coverage=$(jq '[.files | to_entries | .[].value | select(.path | contains("src/ai")) | .coverage | select(. != null)] | if length > 0 then add / length else 0 end' tarpaulin-report.json || echo 0)
          echo "AI module coverage: ${ai_coverage}%"
          echo "AI coverage target: 80%"

          if (( $(echo "$ai_coverage > 0 && $ai_coverage < 80" | bc -l) )); then
            echo "::warning::AI module coverage ${ai_coverage}% is below target 80%"
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            cobertura.xml
            lcov.info

  # ==================== Phase 4: 品質メトリクス ====================

  # AIベンチマーク（パフォーマンスリグレッション検出）
  ai-benchmark:
    name: AI Benchmark
    needs: [format, clippy]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run AI benchmarks
        run: |
          cargo bench --features ai --bench ai_benchmark -- --output-format bencher | tee benchmark-output.txt

      - name: Parse benchmark results
        if: always()
        run: |
          echo "## AI Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check performance regression
        if: always()
        run: |
          # 異常検知パフォーマンス目標: 100件で < 5ms
          if grep -q "anomaly_detection/detect_size_anomaly/100" benchmark-output.txt; then
            echo "✅ Anomaly detection benchmark completed"
          else
            echo "::warning::Anomaly detection benchmark may have issues"
          fi

          # 統計計算パフォーマンス目標: 1000件で < 1ms
          if grep -q "statistics_computation/mean_calculation/1000" benchmark-output.txt; then
            echo "✅ Statistics computation benchmark completed"
          else
            echo "::warning::Statistics computation benchmark may have issues"
          fi

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-benchmark-results
          path: |
            benchmark-output.txt
            target/criterion/

  # 依存関係アップデートチェック
  dependency-check:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        run: cargo install cargo-outdated --locked || true

      - name: Check for outdated dependencies
        run: cargo outdated --format json > outdated.json || true
        continue-on-error: true

      - name: Report outdated dependencies
        if: always()
        run: |
          if [ -f outdated.json ]; then
            echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
            cargo outdated || echo "No outdated dependencies found"
          fi

      - name: Upload outdated report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated.json

  # ドキュメント生成・検証
  documentation:
    name: Documentation Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation (strict)
        run: cargo doc --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings -D missing-docs

      - name: Check for broken intra-doc links
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc

  # ==================== Phase 5: 統合チェック ====================

  # 最終統合チェック
  ci-success:
    name: CI Success Gate
    runs-on: ubuntu-latest
    needs:
      - format
      - clippy
      - msrv-check
      - security-audit
      - cargo-deny
      - test
      - coverage
      - ai-benchmark
      - documentation
    if: always()
    timeout-minutes: 5
    steps:
      - name: Generate summary
        run: |
          echo "# CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Clippy | ${{ needs.clippy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MSRV | ${{ needs.msrv-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Security" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cargo Deny | ${{ needs.cargo-deny.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Testing & Performance" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Benchmark | ${{ needs.ai-benchmark.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.documentation.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check required jobs
        if: |
          needs.format.result != 'success' ||
          needs.clippy.result != 'success' ||
          needs.msrv-check.result != 'success' ||
          needs.security-audit.result != 'success' ||
          needs.cargo-deny.result != 'success' ||
          needs.test.result != 'success' ||
          needs.coverage.result != 'success' ||
          needs.ai-benchmark.result != 'success' ||
          needs.documentation.result != 'success'
        run: |
          echo "::error::One or more required checks failed"
          exit 1

      - name: CI passed
        run: echo "All CI checks passed successfully! ✅"
